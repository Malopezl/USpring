<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                            <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${persona}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="mb-3 mt-1">
                                    <label for="nombre" class="form-label" th:text="#{persona.nombre}">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label" th:text="#{persona.apellido}">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" th:text="#{persona.email}">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label" th:text="#{persona.telefono}">Telefono</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono"/>
                                </div>
                                <div class="mb-3">
                                    <label for="saldo" class="form-label" th:text="#{persona.saldo}">Saldo</label>
                                    <input type="number" class="form-control" id="saldo" name="saldo" required="true" step="any"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
